<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Expession </title>
</head>
<body>
<h1>Simple Angular JS Expession application</h1>

<div ng-app="" ng-init="quantity = 1;cost = 30; student = {firstname:'Vedant',lastname:'Bhamare',rollno:99};marks = [80,90,75,73,60]">
<p>Hello {{ student.firstname +" "+student.lastname}}</p>
<p>Expense on book {{ quantity * cost}} Rs</p>
<p>Roll No {{ student.rollno}}</p>
<p>Marks[Math] {{marks[3]}}</p> 
	
</div>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</body>
</html>
